<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'photoview/estilos.css' %}">
</head>
<body>
    <div class="grid-galeria">
        {% for foto in fotos %}
            <img src="{{ foto.imagem_url }}" alt="{{ foto.titulo }}">
        {% endfor %}
    </div>
</body>
</html>
